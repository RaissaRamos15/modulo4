spring.application.name=consumer-kafka-1

# Use environment variable KAFKA_BOOTSTRAP_SERVERS provided by docker-compose, fallback to localhost list for local runs
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092,localhost:9093,localhost:9094}

server.port=8081

spring.kafka.consumer.group-id=consumer-group-1
spring.kafka.consumer.auto-offset-reset=earliest

spring.listener.concurrency=5
